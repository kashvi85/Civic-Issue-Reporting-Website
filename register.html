<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Civic Issue Reporting</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fa-solid fa-city"></i> Civic Issue Reporting
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">User Login</a>
            <a href="#" class="nav-link">Admin Login</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-title">
            <h1>User Registration</h1>
            <p>Sign up to report civic issues</p>
        </div>

        <div class="auth-card" style="max-width: 500px;">
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="fullName">
                        <i class="fa-solid fa-user"></i> Full Name
                    </label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="mobile">
                        <i class="fa-solid fa-phone"></i> Mobile Number
                    </label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-phone input-icon"></i>
                        <input type="tel" id="mobile" class="form-input" placeholder="Enter your mobile number" required
                            pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">
                    </div>
                    <div style="font-size: 0.8rem; color: var(--text-light); margin-top: 5px;">
                        * This will be your User ID
                    </div>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label" for="password">
                            <i class="fa-solid fa-key"></i> Password
                        </label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" id="password" class="form-input" placeholder="Create a password"
                                required minlength="6">
                        </div>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label" for="confirmPassword">
                            <i class="fa-solid fa-key"></i> Confirm Password
                        </label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" class="form-input"
                                placeholder="Confirm your password" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Register</button>

                <div class="auth-links">
                    Already have an account? <a href="index.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
