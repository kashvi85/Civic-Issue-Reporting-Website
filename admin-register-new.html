<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box admin-box">
            <div class="auth-header">
                <h1>ğŸ›ï¸ Civic Issue Reporting</h1>
                <h2>Admin Registration</h2>
                <p>Create your admin account</p>
            </div>

            <form id="adminRegisterForm" class="auth-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="adminName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Mobile Number (Username)</label>
                    <input type="tel" id="adminMobile" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" required>
                    <small style="color: #999;">This will be your username</small>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <button type="submit" class="btn-submit btn-admin">Register</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="admin-login-new.html">Login here</a></p>
                <p><a href="index.html">â† Back to Home</a></p>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script type="module" src="js/admin-auth-new.js"></script>

</body>
</html>
