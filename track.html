<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Complaint</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Status badge styling */
    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      text-transform: capitalize;
      margin: 10px 0;
    }

    .status-badge.pending {
      background-color: #ff9800;
      color: white;
    }

    .status-badge.in-progress {
      background-color: #2196f3;
      color: white;
    }

    .status-badge.resolved,
    .status-badge.closed {
      background-color: #4caf50;
      color: white;
    }

    /* Status card */
    #statusCard {
      background: white;
      border-left: 5px solid #1565c0;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #statusCard.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Progress tracker */
    .progress-tracker {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .progress-step {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .progress-step::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 50%;
      right: -50%;
      height: 2px;
      background-color: #e0e0e0;
    }

    .progress-step:last-child::after {
      display: none;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      font-weight: bold;
      color: #666;
      transition: 0.3s;
    }

    .progress-step.completed .step-circle {
      background-color: #4caf50;
      color: white;
    }

    .progress-step.active .step-circle {
      background-color: #1565c0;
      color: white;
      box-shadow: 0 0 10px rgba(21, 101, 192, 0.5);
    }

    .step-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    /* Progress line */
    #progressLineActive {
      position: absolute;
      top: 20px;
      left: 0;
      height: 2px;
      background-color: #1565c0;
      width: 0%;
      transition: width 0.5s ease;
      z-index: 1;
    }

    /* Error message */
    #errorMessage {
      color: #d32f2f;
      padding: 10px;
      border-radius: 4px;
      background-color: #ffebee;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    #errorMessage.show {
      display: block;
    }

    .track-input.error {
      border-color: #d32f2f !important;
      background-color: #ffebee;
    }

    /* Loading spinner */
    #loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    #loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1565c0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="hero-header">
    <h1>Track Your Complaint</h1>
    <p class="tagline">Enter your complaint ID to see the status</p>
  </div>

  <div class="hero-content" style="justify-content:center;">
    <div class="hero-left" style="width:420px;">

      <p class="track-text">
        To track your complaint, please enter your complaint ID.
      </p>

      <form id="trackForm">
        <input
          type="text"
          id="complaintId"
          class="track-input"
          placeholder="Enter Complaint ID"
          required
        >
        
        <div id="errorMessage"></div>

        <button type="submit" class="track-btn" id="trackBtn">
          Track Complaint
        </button>

        <div id="loading">
          <div class="spinner"></div>
          <p>Searching for your complaint...</p>
        </div>

        <!-- Status Card -->
        <div id="statusCard">
          <h3 id="displayId"></h3>
          <div id="statusBadge" class="status-badge"></div>
          
          <!-- Progress Tracker -->
          <div class="progress-tracker">
            <div id="progressLineActive"></div>
            <div class="progress-step" id="step-pending">
              <div class="step-circle">1</div>
              <div class="step-label">Pending</div>
            </div>
            <div class="progress-step" id="step-in-progress">
              <div class="step-circle">2</div>
              <div class="step-label">In Progress</div>
            </div>
            <div class="progress-step" id="step-resolved">
              <div class="step-circle">3</div>
              <div class="step-label">Resolved</div>
            </div>
          </div>

          <!-- Status Details -->
          <div id="statusDetails" style="margin-top: 20px;"></div>
        </div>
      </form>

    </div>
  </div>
</section>

<!-- Firebase Integration Script -->
<script type="module" src="js/track.js"></script>
</body>
</html>
